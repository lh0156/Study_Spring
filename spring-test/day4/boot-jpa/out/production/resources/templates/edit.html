<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link rel="stylesheet" media="screen"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>Movie Edit</h1>

    <div>

        <form th:action="@{/movies/update}"
            th:object="${movie}" method="post">
            <!--MovieController의 value의 update-->

            <input type="hidden" th:field="*{movieId}">

            <div class="row">
                <label class="col-sm-2 control-label">제목:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                        th:field="*{title}">
                    <!--id, title 등을 한번에 처리-->
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">제작비:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:field="*{budget}">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">홈페이지:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:field="*{homepage}">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">줄거리:</label>
                <div class="col-sm-10">
                    <textarea class="form-control"
                              rows="3"
                              th:field="*{overview}">
                    </textarea>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">개봉일:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:field="*{releaseDate}">
                    <p>입력가능포맷: 'YYYY-MM-DD'</p>
                </div>
            </div>

            <div class="row">
                <button class="btn btn-primary" name="update">저장</button>
                <!--MovieController의 saveMove의 param의 update-->
            </div>

            <div class="row">
                <button class="btn btn-primary" name="delete">삭제</button>
                <!--MovieController의 saveMove의 param의 delete-->
            </div>

        </form>

    </div>
</div>
</body>
</html>
